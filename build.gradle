plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'project-report'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
   maven{
   url "http://dl.bintray.com/epam/reportportal"
   }
   
    
   
   
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    compile 'junit:junit:4.12'
    
    compile 'io.cucumber:cucumber-java:6.7.0'
    compile 'io.cucumber:cucumber-junit:6.7.0'
    //compile 'com.epam.reportportal:agent-java-cucumber:4.0.0'
    implementation 'com.epam.reportportal:agent-java-cucumber6:5.0.0-RC-1'
     
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
   
}

task cucumber() {
    dependsOn assemble, testClasses
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'gradle.cucumber', 'src/test/resources']
        }
    }
}
